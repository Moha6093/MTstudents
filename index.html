<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MT English Academy</title>
    <style>
        body {
            background-color: #FFD95A;
        }
        h2 {
            color: white;
            text-align: center;
            padding: 10px;
        }
        p {
            color: black;
            font-weight: bold;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: white;
        }
        input[type="text"], input[type="number"], select {
            padding: 5px;
            margin-top: 5px;
            width: 300px;
            border-radius: 3px;
            border: none;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Welcome to MT English Academy</h2>
    <p>مرحبا بشباب المستقبل</p>
    <center><img src="https://img.freepik.com/premium-vector/success-student-consulting_7109-29.jpg" alt="Student" style="width: 400px; height: auto;"></center>

    <form method="post" action="{{ url_for('index') }}">
        <label for="student">اسم الطالب:</label>
        <input type="text" id="student" name="student">

        <label for="phone_num1">رقم الطالب:</label>
        <input type="number" id="phone_num1" name="phone_num1">

        <label for="phone_num2">رقم ولي أمر الطالب:</label>
        <input type="number" id="phone_num2" name="phone_num2">

        <label for="Grade">الصف الدراسي:</label>
        <select id="Grade" name="Grade">
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
